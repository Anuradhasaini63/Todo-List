
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <div class="wrapper">
        <div class="input_wrapper">
            <input type="text" id="task">
            <button onclick=addTask()>Add task</button>
        </div>
        <div id="dis_list" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">   Todo List</div>
        <div id="completed_list" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">   Completed Tasks</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   
</body>
</html>
